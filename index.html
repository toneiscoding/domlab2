<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEN 1 Starters</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <h1>My Favorite Starters</h1>
    <img id="backgroundimage"src="https://assets.pokemon.com//assets/cms2/img/misc/virtual-backgrounds/masters/forest.jpg" alt="gen1 starters">
    
<div id="game-container">
    <div id="enemy-container">
        <img pokemontype="grass"src="./images/bulbasaur.JPG" class="pokemonimage grass"/>
        <img pokemontype="fire"src="images/charmander.JPG" class="pokemonimage fire"/>
        <img pokemontype="water"src="images/squirtle.JPG" class="pokemonimage water"/>
    
    </div>

    <div id="messages-container">
        <h1> select your pokemon</h1>

    </div>

    <div id="my-container">
        <img pokemontype="grass" src="./images/bulbasaur.JPG" class="pokemonimage grass"/>
        <img pokemontype="fire" src="images/charmander.JPG" class="pokemonimage fire"/>
        <img pokemontype="water"src="images/squirtle.JPG" class="pokemonimage water"/>
    </div>
</div>


</body>
</html>
